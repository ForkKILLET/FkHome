[General]
# 页面大小
PageSize=10
# 候选词列表方向
CandidateLayout=Vertical
# 显示候选词需要按下的转换键次数
NTriggersToShowCandWin=2
# 输入时预测
PredictOnInput=False
# 使用空格键插入空格
RomajiPseudoAsciiBlankBehavior=True
# 进入伪 ASCII 输入模式，使用大写字母
RomajiPseudoAsciiMode=True
# 为符号使用半角字符
RomajiHalfSymbol=True
# 为数字使用半角字符
RomajiHalfNumber=True
# 初始输入模式
InputMode=Hiragana
# 输入方案
TypingMethod=Romaji
# 转换模式
ConversionMode="Multi segment"
# 逗号风格
PeriodStyle=Japanese
# 符号样式
SymbolStyle=Japanese
# 空格类型
SpaceType="Follow mode"
# 十键类型
TenKeyType="Follow mode"
# 手动提交时记录输入历史
LearnOnManualCommit=True
# 自动提交时记录输入历史
LearnOnAutoCommit=True
# 允许分割
AllowSplit=True
# 预编辑时直接发送按键
UseDirectKeyOnPredict=True
# 显示候选词标签
ShowCandidatesLabel=True

[Interface]
# 显示输入模式
ShowInputMode=True
# 显示输入方案
ShowTypingMethod=True
# 显示转换模式
ShowConversionMode=True
# 显示逗号风格
ShowPeriodStyle=False
# 显示符号样式
ShowSymbolStyle=False

[KeyProfile]
# 按键绑定方案
KeyBindingProfile=Default
# 罗马字表
RomajiTable=Default
# 假名表
KanaTable=Default
# 尼古拉表
NicolaTable=Default
# 自定义按键绑定
CustomKeyBinding=
# 自定义罗马字表
CustomRomajiTable=
# 自定义假名表
CustomKanaTable=
# 自定义尼古拉表
CustomNicolaTable=

[Key]
# 循环拉丁语和平假名模式
CircleLatinHiraganaModeKey=
# 英文模式
LatinModeKey=
# 全角英文模式
WideLatinModeKey=
# 平假名模式
HiraganaModeKey=
# 片假名模式
KatakanaModeKey=
# 半角片假名模式
HalfKatakanaModeKey=
# 插入半角空格
InsertHalfSpaceKey=
# 插入全角空格
InsertWideSpaceKey=
# 取消所有
CancelAllKey=
# 提交第一段逆向学习
CommitFirstSegmentReverseLearnKey=
# 提交选中段逆向学习
CommitSelectedSegmentReverseLearnKey=
# 向后转换字符类型
ConvertCharTypeBackwardKey=
# 假名布局的 "ロ" 键
KanaLayoutRoKey=ろ
# 尼古拉时间
NicolaTime=200

